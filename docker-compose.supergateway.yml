version: '3.8'

services:
  # A股数据流 MCP 服务 - Supergateway 模式
  # 使用 supergateway 将 stdio transport 转换为 SSE
  a-share-mcp-supergateway:
    build:
      context: .
      dockerfile: Dockerfile.supergateway
    container_name: a-share-mcp-supergateway
    ports:
      - "8000:8000"
    environment:
      # 服务器配置
      - HOST=0.0.0.0
      - PORT=8000
      
      # Python 日志配置
      - PYTHONUNBUFFERED=1
      - DEBUG=false
      
      # Node.js 配置（supergateway）
      - NODE_ENV=production
      
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    
    # 重启策略
    restart: unless-stopped
    
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # 网络配置
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
